<div class="col-sm-9 col-sm-offset-3 col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center
             text-body">Linh kiện</h1>
        </div>
    </div><!--/.row-->
    <div class="row">
            <div class="col-6 panel panel-default">
                <div class="panel-body">
                    <form  ng-submit="onSubmitForm($event)">
                        <div class="col-md-6">
                            <div class="form-group mt-1">
                                <label>Tên linh kiện</label>
                                <input ng-model="accseries.name" required class="form-control" placeholder="nhập dữ liệu">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mt-4">
                                <button  ng-click="create()" class="btn btn-primary">Thêm mới</button>
                                <button  ng-click="reset()" class="btn btn-warning">Làm mới</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <!--- màu sắc--->
            <div class="col-6 panel panel-default">
                <div class="panel-body">
                    <form  ng-submit="onSubmitForm($event)">
                        <div class="col-md-6">
                            <div class="form-group mt-1">
                                <label>Màu sắc</label>
                                <input ng-model="color.name" required class="form-control" placeholder="nhập dữ liệu">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mt-4">
                                <button  ng-click="createColor()" class="btn btn-primary">Thêm mới</button>
                                <button  ng-click="resetColor()" class="btn btn-warning">Làm mới</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


    </div>

    <div class="row">
       <div class="col-lg-4">
           <table class="table table-striped table-hover">
               <thead>
               <tr>
                   <th>STT</th>
                   <th>Tên linh kiện</th>
               </thead>
               <tbody>
               <tr ng-repeat="accessres in items">
                   <td>{{$index + 1}}</td>
                   <td>{{accessres.name}}</td>
               </tr>
               </tbody>
           </table>
       </div>
       <div class="col-lg-2"></div>
        <!--- màu sắc--->
        <div class="col-lg-4">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Loại màu</th>
                </thead>
                <tbody>
                <tr ng-repeat="colors in colorItems">
                    <td>{{$index + 1}}</td>
                    <td>{{colors.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <!--- màu sắc--->
        <div class="col-6 panel panel-default">
            <div class="panel-body">
                <form  ng-submit="onSubmitForm($event)">
                    <div class="col-md-6">
                        <div class="form-group mt-1">
                            <label>Dung lượnng</label>
                            <input ng-model="capacity.name" required class="form-control" placeholder="nhập dữ liệu">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <button  ng-click="createCapacity()" class="btn btn-primary">Thêm mới</button>
                            <button  ng-click="resetCapacity()" class="btn btn-warning">Làm mới</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <!--- màu sắc--->
        <div class="col-6 panel panel-default">
            <div class="panel-body">
                <form  ng-submit="onSubmitForm($event)">
                    <div class="col-md-6">
                        <div class="form-group mt-1">
                            <label>Hình ảnh</label>
                            <input  type = "file"
                                    onchange="angular.element(this).scope().uploadFile(this.files)"
                                    ng-model="imagePr.name" required class="form-control"
                                    placeholder="nhập dữ liệu">
                            <div class="col-6">
                               <img style="filter: drop-shadow(0 0 5px rgb(119, 119, 145));"
                                     width="70px"  ng-src="{{'/images/products/'+imagePr.name}}">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <button  ng-click="saveImage()" class="btn btn-primary">Thêm mới</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-lg-4">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Dung luong</th>
                </thead>
                <tbody>
                <tr ng-repeat="capa in capacityItems">
                    <td>{{$index + 1}}</td>
                    <td>{{capa.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-2"></div>
        <!--- màu sắc--->
        <div class="col-lg-4">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Hình Ảnh</th>
                </thead>
                <tbody>
                <tr ng-repeat="image in img">
                    <td>{{$index + 1}}</td>
                    <td>{{image.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
