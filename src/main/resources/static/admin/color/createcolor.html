<div class="col-sm-9 col-sm-offset-3 col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center
             text-body">Thuộc tính</h1>
        </div>
    </div><!--/.row-->
    <div class="row">
            <div class="col-12 panel panel-default">
                <div class="panel-body">
                    <form  ng-submit="onSubmitForm($event)">
                        <div class="col-md-6">
                            <div class="form-group mt-1">
                                <label>Tên Màu</label>
                                <input ng-model="color.name" required class="form-control" placeholder="nhập dữ liệu">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mt-4">
                                <button  ng-click="createColor()" class="btn btn-primary">Thêm mới</button>
                                <button  ng-click="resetColor()" class="btn btn-warning">Làm mới</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>

    <div class="row">
        <div class="col-lg-2"></div>
       <div class="col-lg-8">
           <table class="table table-striped table-hover">
               <thead>
               <tr>
                   <th>STT</th>
                   <th>Tên Màu</th>
                   <th>Thac tác</th>
               </thead>
               <tbody>
               <tr ng-repeat="colors in colorItems">
                   <td>{{$index + 1}}</td>
                   <td>{{colors.name}}</td>
                   <td>
                       <button ng-click="deleteColor(colors)" class="btn btn-danger">Xóa</button>
                   </td>
               </tr>
               </tbody>
           </table>
       </div>
        <div class="col-lg-2"></div>
    </div>


</div>
