<div class="col-sm-9 col-sm-offset-3 col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center
             text-body">Thuộc tính</h1>
        </div>
    </div><!--/.row-->
    <div class="row">
            <div class="col-12 panel panel-default">
                <div class="panel-body">
                    <form  ng-submit="onSubmitForm($event)">
                        <div class="col-md-6">
                            <div class="form-group mt-1">
                                <label>Hình ảnh</label>
                                <input  type = "file"
                                        onchange="angular.element(this).scope().uploadFile(this.files)"
                                        ng-model="imagePr.name" required class="form-control"
                                        placeholder="nhập dữ liệu">
                                <div class="col-6 mt-4">
                                    <img  style="filter: drop-shadow(0 0 5px rgb(119, 119, 145));"
                                         width="70px"  ng-src="{{'/images/products/'+imagePr.name}}">
                                </div>
                            </div>

                        </div>

                        <div class="col-md-6">
                            <div class="form-group mt-4">
                                <button  ng-click="saveImage()" class="btn btn-primary">Thêm mới</button>
                                <button type="reset" class="btn btn-primary">Làm mới</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>

    <div class="row">
        <div class="col-lg-2"></div>
       <div class="col-lg-8">
           <table class="table table-striped table-hover table-border">
               <thead>
               <tr>
                   <th>STT</th>
                   <th>Hình ảnh</th>
                   <th>Thực hiện</th>
               </thead>
               <tbody>
               <tr ng-repeat="image in img">
                   <td>{{$index + 1}}</td>
                   <td>
                       <img class="img-fluid" width="80px" height="80px"
                            src="/images/products/{{image.name}}">
                   </td>
                   <td>
                       <button ng-click="deleteImage(image)" class="btn btn-danger">Xóa ảnh</button>
                   </td>
               </tr>
               </tbody>
           </table>
       </div>
        <div class="col-lg-2"></div>
    </div>


</div>
