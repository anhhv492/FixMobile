<table class="table-bordered table-hover container">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tài khoản</th>
        <th>Giá</th>
        <th>Tình trạng máy</th>
        <th>Imay máy</th>
        <th>Tổng giá (VNĐ)</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="order in orders">
        <td>{{$index+1}}</td>
        <td>{{order.account.username}}</td>
        <td>{{order.account.fullName}}</td>
        <td>{{order.address}}</td>
        <td>{{order.createDate|date:'dd/MM/yyyy'}}</td>
        <td>{{order.total|number}}</td>
        <td>
            <button ng-click="edit(product)"><i class="fa fa-pencil-square" aria-hidden="true">Xác nhận</i></button>
        </td>
        <td>
            <a href="#!order-detail" ng-click="getOrder(order.idOrder)" class="btn btn-default">
                <i class="fa fa-info-circle" aria-hidden="true"></i> Chi tiết
            </a>
        </td>
    </tr>
    </tbody>
</table>
