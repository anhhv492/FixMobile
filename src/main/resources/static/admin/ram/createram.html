<div class="col-sm-9 col-sm-offset-3 col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center
             text-body">Thuộc tính</h1>
        </div>
    </div><!--/.row-->
    <div class="row">
            <div class="col-12 panel panel-default">
                <div class="panel-body">
                    <form  ng-submit="onSubmitForm($event)">
                        <div class="col-md-6">
                            <div class="form-group mt-1">
                                <label>Tên Ram</label>
                                <input ng-model="accseries.name" required class="form-control" placeholder="nhập dữ liệu">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mt-4">
                                <button  ng-click="create()" class="btn btn-primary">Thêm mới</button>
                                <button  ng-click="reset()" class="btn btn-warning">Làm mới</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>

    <div class="row">
        <div class="col-lg-2"></div>
       <div class="col-lg-8">
           <table class="table table-striped table-hover">
               <thead>
               <tr>
                   <th>STT</th>
                   <th>Tên Ram</th>
               </thead>
               <tbody>
               <tr ng-repeat="accessres in items">
                   <td>{{$index + 1}}</td>
                   <td>{{accessres.name}}</td>
                   <td>
                       <button ng-click="delete(accessres)" class="btn btn-danger">Xóa</button>
                   </td>
               </tr>
               </tbody>
           </table>
       </div>
        <div class="col-lg-2"></div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link {{!check_firsts?'disabled':''}}" ng-click="first()">First</a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-click="prev()">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">{{index+1}}/{{totalPagess}}</a></li>
            <li class="page-item">
                <a class="page-link" ng-click="next()">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link {{!check_lasts?'disabled':''}}" ng-click="last()">Last</a>
            </li>
        </ul>
    </nav>
</div>
