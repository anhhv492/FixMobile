<main ng-controller="sale_ctrl">
        <div class="mb-3">
            <label for="" class="form-label">Loại giảm giá</label>
            <select class="form-select form-select-lg" ng-change="onChange()" onchange="loaigg()" ng-model="saleadd.typeSale" id="loaigg1">
                <option selected value="0">Toàn Bộ Cửa Hàng</option>
                <option value="1">Theo Sản Phẩm</option>
                <option value="2">Theo Đơn Hàng</option>
                <option value="3">Theo Khách Hàng</option>
                <option value="4">Theo phụ kiện</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Tên chương trình</label>
            <input type="text" ng-model="saleadd.name" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Phương thức giảm giá</label>
            <select class="form-select form-select-lg" onchange="ptgg()"  id="ptgg1" ng-model="saleadd.discountMethod" >
                <option value="0" selected >theo voucher</option>
                <option value="1">trực tiếp</option>
            </select>
        </div>
        <div class="mb-3" id="magg">
            <label for="" class="form-label">Mã giảm giá</label>
            <input type="text" ng-model="saleadd.voucher" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Kiểu giảm giá</label>
            <select class="form-select form-select-lg" onchange="kieugg()" ng-model="saleadd.discountType" name="" id="kieugg1">
                <option value="0" selected >theo tiền mặt</option>
                <option value="1">theo %</option>
            </select>
        </div>
        <div class="mb-3" id="">
            <div class="row g-2">
                <div class="col-md">
                    <label for="" class="form-label">Mức giảm giá</label>
                    <div class="input-group" id="mggtien">
                        <input type="input" class="form-control" ng-model="saleadd.moneySale">
                        <span class="input-group-text">VNĐ</span>
                    </div>
                    <div class="input-group" id="mggpt">
                        <input type="number" min="0" max="100" class="form-control" ng-model="saleadd.percentSale">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="col-md">
                    <label for="" class="form-label">Số lượng</label>
                    <input type="text" maxlength="6" ng-model="saleadd.quantity" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
            </div>
        </div>
        <div class="mb-3" id="gttt">
            <label for="" class="form-label">Giá trị đơn hàng tối thiểu</label>
            <input type="text" ng-model="saleadd.valueMin" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>

        <div class="mb-3" id="">
            <div class="row g-2">
                <div class="col-md">
                        <label for="" class="form-label">Thời gian bắt đầu</label>
                        <input type="datetime-local"  class="form-control" id="" ng-model="saleadd.createStart">
                </div>
                <div class="col-md">
                        <label for="" class="form-label">Thời gian kết thúc</label>
                        <input type="datetime-local"  class="form-control" id="" ng-model="saleadd.createEnd">
                </div>
            </div>
        </div>

        <div class="mb-3" id="">
            <label for="floatingTextarea2">Mô tả chi tiết</label>
            <textarea class="form-control" placeholder="Leave a comment here" ng-model="saleadd.detailSale" id="floatingTextarea2" style="height: 100px"></textarea>
      </div>

        <!-- table sản phẩm -->
        <div id="tableProduct">
            <form class="">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Chọn</th>
                    <th scope="col">Mã Sản Phẩm</th>
                    <th scope="col">Tên Sản Phẩm</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in products">
                    <th scope="row"><input type="checkbox" ng-checked="checkSelect(product.idProduct)" ng-click="checkSelected(product.idProduct)"></th>
                    <td>{{product.idProduct}}</td>
                    <td>{{product.name}}</td>
                </tr>
                </tbody>
            </table>
            <nav class="row table-responsive">
                <table>
                    <ul class="pagination justify-content-center row">
                        <div class="col-1">
                            <li class="page-item">
                                <button class="btn btn-default {{!check_first?'disabled':''}}" ng-click="first()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
                                <!--            <p class="btn btn-dark" disabled ng-show="!check_first">Trang đầu</p>-->
                            </li>
                        </div>
                        <div class="col-1">
                            <li class="page-item ms-2 me-2">
                                <button class="btn btn-default" ng-click="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                                <!--            <p class="btn btn-success" disabled ng-show="!check_first">Trang trước</p>-->
                            </li>
                        </div>
                        <div class="col-1">
                            <li class="page-item ms-1 me-1 pt-1 ">
                                <h4>{{index+1}}/{{totalPages}}</h4>
                            </li>
                        </div>
                        <div class="col-1">
                            <li class="page-item ms-2 me-2">
                                <button class="btn btn-default" ng-click="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
                                <!--            <p class="btn btn-success" disabled ng-show="!check_last">Trang sau</p>-->
                            </li>
                        </div>
                        <div class="col-1">
                            <li class="page-item">
                                <button class="btn btn-default {{!check_last?'disabled':''}}" ng-click="last()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
                                <!--            <p class="btn btn-dark" disabled ng-show="!check_last">Trang cuối</p>-->
                            </li>
                        </div>
                    </ul>
                </table>
            </nav>
        </div>
        <!-- end table sản phẩm -->

        <!-- table user -->
        <div id="tableUser">
            <table class="table">
                <form class="">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <thead>
                <tr>
                    <th scope="col">Chọn</th>
                    <th scope="col">Mã Người Dùng</th>
                    <th scope="col">Tên Người Dùng</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row"><input type="checkbox"></th>
                    <td>1</td>
                    <td>Nguyễn Duy Cương</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- end table user -->

        <!-- table user -->
        <div id="tableAccessory">
            <table class="table">
                <form class="">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <thead>
                <tr>
                    <th scope="col">Chọn</th>
                    <th scope="col">Mã Phụ Kiện</th>
                    <th scope="col">Tên Phụ Kiện</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row"><input type="checkbox"></th>
                    <td>1</td>
                    <td>Nguyễn Duy Cương</td>
                </tr>
                </tbody>
            </table>
        </div>
    <!-- end table user -->

        <button type="submit" ng-click="createSale()">Tạo</button>

</main>
