<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <div ng-repeat="addres in listaddress" class="card mb-2">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-lg-11">
                                        <h5 >Địa chỉ</h5>
                                    </div>
                                    <div class="col-lg-1">
                                        <button ng-click="delete(addres)" class="btn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Người nhận</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0">{{addres.personTake}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Số điện thoại</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0">{{addres.phoneTake}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Địa chỉ</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0">{{addres.addressTake}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Địa chỉ cụ thể</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0">{{addres.addressDetail}}, {{addres.addressTake}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="post"
                              ng-submit="doSubmit()" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Người nhận</p>
                                </div>
                                <div class="col-sm-9">
                                    <input ng-model="form.personTake" class="text-muted mb-0 input" value="admin">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Số điện thoại</p>
                                </div>
                                <div class="col-sm-9">
                                    <input ng-model="form.phoneTake" class="text-muted mb-0 input" value="Johnatan Smith">
                                </div>
                            </div>

                            <hr>
                            <div class="row date">
                                <div class="col-sm-3">
                                    <p class="mb-0">Địa chỉ</p>
                                </div>
                                <div class="col-sm-9 d-flex gap-3">
                                    <div class="input-wrapper small-4 columns" style="padding-left: 0;">
                                        <select  id="city" required>
                                            <option value='' selected>Chọn Tỉnh/Thành phố</option>
                                        </select>
                                    </div>
                                    <div  class="input-wrapper small-4 columns">
                                        <select  id="district" required>
                                            <option value='' selected>Chọn Quận/Huyện</option>
                                        </select>
                                    </div>
                                    <div  class="input-wrapper small-4 columns" style="padding-right: 0;">
                                        <select  id="ward" required>
                                            <option value='' selected>Chọn Xã/Phường</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Địa chỉ cụ thể</p>
                                </div>
                                <div class="col-sm-9">
                                    <input ng-model="form.addressDetail" class="text-muted mb-0 input" value="....">
                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-outline-primary ms-1 mt-3 offset-2">
                                {{checkSubmit == false ? title.insert : title.update}}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
