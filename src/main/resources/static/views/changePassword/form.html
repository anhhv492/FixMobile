<div></div>
<section class="ftco-section mt-5 mb-5">
    <div class="container">

                                   required>
                        </div>
                        <!-- <div class="col p-0">

                        </div>
                        -->

                            <button type="submit" class="btn btn-primary rounded submit p-3
                                 px-5 ">Hủy bỏ</button>
                            <button type="submit" class="btn btn-primary rounded submit p-3
                                 px-5 ">Đồng ý</button>

                        </div>
                        <div class="row mb-5"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
