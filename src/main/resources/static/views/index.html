    <style>
        input, select{
            border-width: 2px !important;
            padding: 5px;
        }
        .row.date>.column, .row.date>.columns {
            padding-left: 0.1rem;
            padding-right: 0.1rem;
        }
        .ng-dirty.ng-valid{
            border-color: green !important;
        }
        .ng-invalid{
            border-color: red !important;
        }
        #submit {
            width: 100%;
        }
        .no-pad-left {
            padding-left: 0;
        }
        .no-pad-right {
            padding-right: 0;
        }
        select
        {
            color: #ccc;
        }
        option
        {
            color: #000;
        }
        option:first-child
        {
            color: #ccc;
        }

        .input{
            background: none;
            padding: 12px;
            outline: none;
            flex: 1;
            flex-shrink: 0;
            filter: none;
            align-items: center;
            display: flex;
            box-sizing: border-box;
            width: 100%;
            height: 40px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,.14);
            border-radius: 2px;
            box-shadow: inset 0 2px 0 rgb(0 0 0 / 2%);
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .upload-btn-wrapper .btn {
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .upload-btn-wrapper input[type=file] {

            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>

                <nav class="navbar navbar-expand-lg navbar-light bg-light">

                                 <a href=""></a>

                                    <a class="nav-link dropdown-toggle" href="#" id="dropdownPro" role="button" data-bs-toggle="dropdown"
                                       aria-expanded="false">

                                </li>
                                <li class="nav-item dropdown" ng-mouseover="overAccess=true" ng-mouseleave="overAccess=false">

                                        Danh mục phụ kiện
                                    </a>
                                    <ul class="dropdown-menu {{overAccess?'show':''}}" aria-labelledby="dropdownAccess">
                                        <li ng-repeat="cateAccess in cateAccessories">
                                            <a class="dropdown-item" href="#!accessory/detail" ng-click="getDetail(cateAccess)">{{cateAccess.name}}</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <form class="d-flex">
