<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

<!-- Css Styles -->
<!--<link rel="stylesheet" href="product/css/bootstrap.min.css" type="text/css">-->


<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Lọc theo loại máy</h4>
                        <ul ng-repeat="catePro in cateProducts">
                            <li>
                                <input type="checkbox" class="form-check-input" value=""
                                ng-click="checkSelected(catePro.idCategory,0)">
                                {{catePro.name}}
                            </li>
                        </ul>
                    </div>
                    <div class="sidebar__item">
                        <h4>Lọc theo giá</h4>
                        <div class="price-range-wrap">
                            <div class="range-slider">
                                <div class="price-input" style="text-align: center;  font-size: 12px;">
                                    <input ng-model="findProductAll.priceSalemin"  class="col-4" type="text" id="minamount" placeholder="Từ"> <b> VNĐ</b>
                                     -->
                                    <input ng-model="findProductAll.priceSalemax"  class="col-4" type="text" id="maxamount" placeholder="Đến"> <b> VNĐ</b>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar__item sidebar__item__color--option">
                        <h4>Lọc theo dung lượng</h4>
                        <div class="sidebar__item__color sidebar__item__color--gray"
                             ng-repeat="capacity in capacityProducts">
                            <input type="checkbox" class="form-check-input" value=""
                                   ng-click="checkSelected(capacity.idCapacity,1)">
                            <label class="form-check-label">
                                {{capacity.name}}
                            </label>
                        </div>
                    </div>
                    <div class="sidebar__item sidebar__item__color--option">
                        <h4>Lọc theo RAM</h4>
                        <div class="sidebar__item__color sidebar__item__color--gray"
                             ng-repeat="ram in ramProducts">
                            <input type="checkbox" class="form-check-input" value=""
                                   ng-click="checkSelected(ram.idRam,2)">
                            <label class="form-check-label">
                                {{ram.name}}
                            </label>
                        </div>
                    </div>
                    <div class="sidebar__item sidebar__item__color--option">
                        <h4>Lọc theo màu sắc</h4>
                        <div class="sidebar__item__color sidebar__item__color--gray"
                             ng-repeat="color in colorProducts">
                            <input type="checkbox" class="form-check-input" value=""
                                   ng-click="checkSelected(color.idColor,3)">
                            <label class="form-check-label">
                                {{color.name}}
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-success" style="text-align: center"
                    ng-click="findProduct()">Lọc sản phẩm</button>

                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="product__discount row">
                    <div class="section-title product__discount__title  col-5" style="margin-bottom: 0">
                        <h2>Sản phẩm</h2>
                    </div>
                    <div class="col-7">
                        <input class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm theo tên tại đây" aria-label="Search"
                        style="margin-bottom: -23%;margin-top: 8%;" ng-model="findProductAll.search" ng-keydown="findProduct()">
                    </div>
                </div>
                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-5">
                            <div class="filter__sort">
                                <span>Sắp xếp theo giá</span>
                                <select ng-model="findProductAll.sortMinMax" ng-change="checkdemo()">
                                    <option ng-value="0">Tăng dần</option>
                                    <option ng-value="1">Dảm dần</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="filter__found">
                                <h6><span>{{detailProducts.length}}</span> Sản phẩm được tìm thấy</h6>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <div class="filter__option">
                                <span class="icon_grid-2x2"></span>
                                <span class="icon_ul"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-lg-4 col-md-6 col-sm-6" ng-repeat="p in detailProducts">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" data-setbg="{{p.image}}" style="background-image: url(&quot;{{p.image}};);">
                                <ul class="product__item__pic__hover" style="  margin-left: 0;">
                                    <li><a ng-click="addCart(p)" ><i class="fa fa-info-circle"></i></a></li>
                                    <li><a ng-click="addCart(p)" ><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a href="#">{{p.name}}</a></h6>
                                <h5>
                                    <span ng-if="p.priceSale == 0">{{p.price | number}} VNĐ</span>
                                    <span ng-if="p.priceSale != 0">
                                    <del>{{p.price | number}} VNĐ</del> <br> {{p.price - p.priceSale | number}} VNĐ
                                    </span>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->


<!-- Js Plugins -->
