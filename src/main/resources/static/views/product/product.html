<div class="container mt-3 mb-3">
    <div class="single-product-area bg-white">
        <div class="container">
            <div class="row">
                <div>
                    <div>
                        <div>
                            <div class="row g-0">
                                <div class="col-md-6 border-end">
                                    <div class="d-flex flex-column justify-content-center">
                                        <div class="main_image"><img src="{{displayProduct.imageDefault}}"
                                                                     id="main_product_image" width="350"></div>
                                        <div class="thumbnail_images">
                                            <ul id="thumbnail">
                                                <li><img ng-click="changeImage(1)" id="image_product_change"
                                                         src="{{displayProduct.imageDefault1}}" width="70"></li>
                                                <li><img ng-click="changeImage(2)" id="image_product_change1"
                                                         src="{{displayProduct.imageDefault2}}" width="70"></li>
                                                <li><img ng-click="changeImage(3)" id="image_product_change2"
                                                         src="{{displayProduct.imageDefault3}}" width="70"></li>
                                                <li><img ng-click="changeImage(4)" id="image_product_change3"
                                                         src="{{displayProduct.imageDefault}}" width="70"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="p-3 right-side">
                                        <div class="d-flex justify-content-between align-items-center"><h3>
                                            {{displayProduct.name}}</h3>
                                        </div>
                                        <div class="mt-2 pr-3 content"><p>{{displayProduct.describe}}</p></div>
                                        <h3>{{displayProduct.price | number}} VNĐ</h3>
                                        <div class="ratings d-flex flex-row align-items-center">
                                            <div class="d-flex flex-row"><i class='bx bxs-star'></i> <i
                                                    class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i
                                                    class='bx bxs-star'></i> <i class='bx bx-star'></i></div>
                                            <span>441 reviews</span></div>
                                        <div class="sizes mt-5">
                                            <h6 class="text-uppercase">Màu sắc</h6>
                                            <label class="radio me-1" ng-repeat="co in allColor">
                                                <input type="radio" id="color" ng-click="getColorId(co.idColor)"
                                                       name="color" value="{{co.idColor}}" checked>
                                                <span>{{co.name}}</span>
                                            </label>
                                        </div>
                                        <div class="sizes mt-5">
                                            <h6 class="text-uppercase">Bộ nhớ</h6>
                                            <label class="radio me-1" ng-repeat="capa in allCapacity">
                                                <input type="radio" name="capacity"
                                                       ng-click="getCapacityId(capa.idCapacity)"
                                                       value="{{capa.idCapacity}}" checked>
                                                <span>{{capa.name}}</span>
                                            </label>
                                        </div>
                                        <div class="d-flex flex-row mt-5 gap-3">
                                            <button class="btn btn-outline-dark" ng-click="addCart(productAddCart)"
                                                    style="height: 70px; width: 100%">Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="product-content-right">
                        <h2><a href="">Top 4</a></h2>
                    </div>
                    <div class="row">
                        <div class="wrapper">
                            <div class="container">
                                <div class="row g-1">
                                    <div class="col-md-3" ng-repeat="pros in productView">

                                        <div class="card p-3">

                                            <div class="text-center" style="width: 200px; height: 200px">

                                                <img src="{{pros.image}}">

                                            </div>

                                            <div class="product-details">


                                                <span class="font-weight-bold d-block">{{pros.price | number}} VNĐ</span>
                                                <span>{{pros.name}}</span>


                                                <div class="buttons d-flex flex-row">
                                                    <a class="cart" href="#!product"
                                                       ng-click="getOneProduct(pros.idProduct)">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                             fill="currentColor" class="bi bi-ticket-detailed"
                                                             viewBox="0 0 16 16">
                                                            <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5ZM5 7a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2H5Z"/>
                                                            <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6V4.5ZM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5h-13Z"/>
                                                        </svg>
                                                    </a>
                                                    <button class="btn btn-success cart-button btn-block"
                                                            ng-click="addCart(pros)">Add to cart
                                                    </button>
                                                </div>

                                                <div class="weight">
                                                    <small style="color: lightslategray">Còn
                                                        {{pros.totail | number}} sản phẩm</small>
                                                </div>

                                            </div>


                                        </div>


                                    </div>
                                </div>

                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>

</div>
<style>
    body {

        background: #eee;
    }


    .wrapper {

        margin-top: 30px;
    }

    .card {

        border: 1px solid #eee;
        cursor: pointer;
    }


    .weight {

        margin-top: -65px;
        transition: all 0.5s;
    }

    .weight small {

        color: #e2dede;
    }

    .buttons {
        padding: 10px;
        background-color: #d6d4d44f;
        border-radius: 4px;
        position: relative;
        margin-top: 7px;
        opacity: 0;
        transition: all 0.8s;
    }

    .dot {
        height: 14px;
        width: 14px;
        background-color: green;
        border-radius: 50%;
        position: absolute;
        left: 27%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 8px;
        color: #fff;
        opacity: 0;
    }

    .cart-button {
        height: 48px
    }

    .cart-button:focus {
        box-shadow: none
    }

    .cart {
        position: relative;
        height: 48px !important;
        width: 50px;
        margin-right: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        padding: 11px;
        border-radius: 5px;
        font-size: 14px;
        transition: 1s ease-in-out;
        overflow: hidden;

    }

    .cart-button.clicked span.dot {
        animation: item 0.3s ease-in forwards
    }

    @keyframes item {
        0% {
            opacity: 1;
            top: 30%;
            left: 30%
        }

        25% {
            opacity: 1;
            left: 26%;
            top: 0%
        }

        50% {
            opacity: 1;
            left: 23%;
            top: -22%
        }

        75% {
            opacity: 1;
            left: 19%;
            top: -18%
        }

        100% {
            opacity: 1;
            left: 14%;
            top: 28%
        }
    }


    .card:hover .buttons {

        opacity: 1;
    }


    .card:hover .weight {

        margin-top: 10px;
    }

    .card:hover {

        transform: scale(1.04);
        z-index: 2;
        overflow: hidden;
    }

    label.radio {
        cursor: pointer
    }

    label.radio input {
        position: absolute;
        top: 0;
        left: 0;
        visibility: hidden;
        pointer-events: none
    }

    label.radio span {
        padding: 2px 9px;
        border: 2px solid black;
        display: inline-block;
        color: black;
        border-radius: 3px;
        text-transform: uppercase
    }

    label.radio input:checked + span {
        border-color: black;
        background-color: black;
        color: #fff
    }

    .btn {

        border-radius: 0;
    }
</style>
